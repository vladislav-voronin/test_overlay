<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<style>
    html, body {
        background: transparent;
    }

    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
    }

    #clock {
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        margin: 0;
        background: transparent;
        color: grey;
        text-align: center;
        font-size: 20px;
    }
</style>
<body>
<div id="clock"></div>
<script>
    const updateInterval = 1000; // 1s
    const clock = document.getElementById("clock");

    setInterval(() => {
        clock.innerText = Date().toLocaleString();
    }, updateInterval)
</script>
</body>
</html>
